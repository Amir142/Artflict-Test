<!DOCTYPE html>

<html>
<head>
	<title>{% block title %}{% endblock %}</title>

	<link rel="icon" href="{{url_for('static', filename='pictures/logos/whitelogo-small.png')}}" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/layout.js') }}"></script>

	{% block head %}
	{% endblock %}

</head>
<body>
	<div class="modal_bg">
		<div id="modal_content" class="modal">
			<div id="delete_post_confirm_form">
				<div class="modal_text" id="confirm_text">Are you sure you want to delete this post?</div>
				<input type="button" id="delete_post_cancel" class="delete_form_button" value="Cancel" />
				<input type="submit" id="delete_post_confirm" class="delete_form_button" value="Confirm" />
			</div>
		</div>
	</div>
	<div class="page_layout">
		<div class="navbar">
			<img class="logo nav_item" alt="logo" src="{{ url_for('static', filename='pictures/logos/whitelogo-small.png') }}" />
			<div class="nav_item space">

			</div>
			<div class="menu nav_item">
				<img class="menu_item" id="log_out" alt="logout" title="Log Out" src="{{ url_for('static', filename='pictures/icons/sign_out.png') }}" />
				<img class="menu_item" id="home" alt="home" title="Home" src="{{ url_for('static', filename='pictures/icons/home_doorless_white.png') }}" />
				<img class="menu_item" id="inbox" alt="inbox" title="Inbox" src="{{ url_for('static', filename='pictures/icons/inbox.png') }}" />
				<img class="menu_item" id="profile" alt="home" title="Profile" src="{{ url_for('static', filename='pictures/icons/profile.png') }}" />
				<img class="menu_item" id="add_post" alt="edit" title="Create Post" src="{{ url_for('static', filename='pictures/icons/edit_white.png') }}" />
			</div>
		</div>
		<div class="bottom_navbar">
			{% block bottom_nav %}
			{% endblock %}
		</div>

		<div class="main_content">
			<div class="content_block">
				{% block content %}
				{% endblock %}
			</div>

			<div class="side_panel_block">
				{% block side_panel %}
				{% endblock %}
			</div>
		</div>

		<div class="footer">
			<div class="footer_link">
				Privacy
			</div>
			<div class="footer_link">
				About
			</div>
		</div>

	</div>


</body>
</html>
